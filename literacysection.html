<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literacy Quest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
        }
        .section-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between sections */
            flex-wrap: wrap; /* Wrap sections if the screen is too small */
        }
        .section {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .section h2 {
            color: #555;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #fba523;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            display: block;
            width: 80%;
            margin: 20px auto;
        }
        button:hover {
            background-color: #b97208;
        }
        #back-button {
            background-color: #ff5252;
        }
        #back-button:hover {
            background-color: #ff1744;
        }
        .learn-content {
            text-align: left;
            padding: 20px;
            background-color: #e0f7fa;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Literacy Quest</h1>

    <!-- Sections for Reading, Writing, Vocabulary, Phonics -->
    <div class="section-container">
        <div class="section">
            <h2>Reading</h2>
            <button onclick="showOptions('reading')">Learn or Play</button>
        </div>

        <div class="section">
            <h2>Writing</h2>
            <button onclick="showOptions('writing')">Learn or Play</button>
        </div>

        <div class="section">
            <h2>Vocabulary</h2>
            <button onclick="showOptions('vocabulary')">Learn or Play</button>
        </div>

        
    </div>
    <!-- Options Overlay -->
    <div id="options-overlay" style="display:none;">
        <h2 id="operation-title"></h2>
        <button id="learn-button" onclick="">Learn</button>
        <button id="play-button" onclick="">Play Game</button>
        <button id="back-button" onclick="goBack()">Back to Menu</button>
    </div>

    <script>
        function showOptions(topic) {
            // Show the options overlay
            document.getElementById('options-overlay').style.display = 'block';
            let title = '';

            // Set the options and redirection based on the topic
            switch(topic) {
                case 'reading':
                    title = 'Reading';
                    document.getElementById('learn-button').onclick = function() {
                        window.location.href = 'read_aloud.html';
                    };
                    document.getElementById('play-button').onclick = function() {
                        window.location.href = 'readgame.html'; // Replace with your reading games page
                    };
                    break;
                case 'writing':
                    title = 'Writing';
                    document.getElementById('learn-button').onclick = function() {
                        window.location.href='learnwrite.html';
                    };
                    document.getElementById('play-button').onclick = function() {
                        window.location.href = 'writegame.html'; // Replace with your writing games page
                    };
                    break;
                case 'vocabulary':
                    title = 'Vocabulary';
                    document.getElementById('learn-button').onclick = function() {
                        alert('Learn Vocabulary: This can link to a separate vocabulary tutorial page.');
                    };
                    document.getElementById('play-button').onclick = function() {
                        window.location.href = 'vocabulary_main.html'; // Replace with your vocabulary games page
                    };
                    break;
                case 'phonics':
                    title = 'Phonics';
                    document.getElementById('learn-button').onclick = function() {
                        alert('Learn Phonics: This can link to a separate phonics tutorial page.');
                    };
                    document.getElementById('play-button').onclick = function() {
                        window.location.href = 'phonics_games.html'; // Replace with your phonics games page
                    };
                    break;
            }

            // Set the title dynamically based on the topic
            document.getElementById('operation-title').textContent = title;
        }

        function goBack() {
            // Hide the options overlay and go back to the main menu
            document.getElementById('options-overlay').style.display = 'none';
        }
    </script>

</body>
</html>
